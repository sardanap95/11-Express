<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src *; style-src 'self' 'unsafe-inline' *; script-src 'self' 'unsafe-inline' 'unsafe-eval' http://www.google.com *"
    />
    <title>Note Taker</title>
    <link
      type="text/css"
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />

    <link type="text/css" href="./assets/css/styles.css" />
  </head>

  <body>
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="/">Note Taker </a>
    </nav>
    <div class="container p-3">
      <div class="row">
        <div class="col-lg-4 col-12 list-container">
          <div class="card">
            <div class="card-header">Notes</div>
            <ul class="list-group"></ul>
          </div>
        </div>
        <div class="col-lg-8 col-12">
          <div class="card p-3">
            <div class="card-title">Add notes</div>
            <div class="card-body">
              <div class="form form-group">
                <input
                  class="note-title form-control m-3"
                  placeholder="Note Title"
                  maxlength="28"
                  type="text"
                />
                <textarea class="note-textarea form-control m-3" placeholder="Note Text"></textarea>
                <div class="btn btn-success m-3 save-note">
                  Save note
                  <i class="fas fa-save text-light"></i>
                </div>
                <div class="btn btn-primary m-3 new-note">
                  New note
                  <i class="fas fa-pen text-light"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"
    ></script>
    <script type="text/javascript" src="./assets/js/index.js"></script>
  </body>
</html>
